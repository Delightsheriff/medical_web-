<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/form.css" />
    <script src="../js/index.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav-center">
            <div class="topinfo-outer">
              <div class="top-info">
                <div class="contact-info">
                  <a href="mailto:example@example.com"
                    ><img src="../images/email.svg" alt="" /> Email:
                    example@example.com</a
                  >
                </div>

                <div class="contact-info">
                  <a href="https://www.example.com/location">
                    <img src="../images/location.svg" alt="" />
                    Location: 123 Main Street, City, Country</a
                  >
                </div>

                <div class="contact-info">
                  <a href="tel:+1234567890"
                    ><img src="../images/tel.svg" alt="" /> Phone: +123 456
                    7890</a
                  >
                </div>
              </div>
            </div>
            <!-- nav header -->
            <div class="nav-header">
              <div class="logo">
                <a href="../index.html"
                  ><img src="../images/logo.svg" alt="" />Cityview</a
                >
              </div>
              <div class="test">
                <a href="#" class="book">Make an Appointment</a>
                <button class="nav-toggle">
                  <i class="fas fa-bars icon-large"></i>
                </button>
              </div>
            </div>
            <!-- links -->
            <div class="tog">
              <ul class="links">
                <li>
                  <a href="#">Our Services</a>
                </li>
                <li>
                  <a href="#">Our Doctors</a>
                </li>
                <li>
                  <a href="#">Covid 19</a>
                </li>
                <li>
                  <a href="#">About</a>
                </li>
                <li>
                  <a href="#">Blogs</a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <main>
        <p>Book Appointment</p>
        <form>
          <div class="form__input full-width">
            <input type="text" id="fullname" placeholder="Full Name" />
            <span id="fullnameError"></span>
          </div>

          <div id="test">
            <div class="form__input one">
              <input type="text" id="email" placeholder="Email" />
              <span id="emailError"></span>
            </div>

            <div class="form__input one">
              <input type="text" id="phone" placeholder="Phone Number" />
              <span id="phoneError"></span>
            </div>
          </div>

          <div class="form__input full-width">
            <input type="date" id="date" placeholder="Select Date" />
            <span id="dateError"></span>
          </div>

          <div class="form__input full-width">
            <input type="time" id="time" placeholder="Select Time" />
            <span id="timeError"></span>
          </div>

          <div class="form__input full-width">
            <textarea
              id="message"
              placeholder="Make note or describe about you"
            ></textarea>
            <span id="messageError"></span>
          </div>

          <div class="form-btn">
            <button class="btn full-width" id="submitBtn">
              Make Appointment
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
